<div class="card">
    <div class="card-header">
        <h3>Góp ý</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="md-form">
                    <input type="email" class="form-control" name="email" ng-model="email" required>
                    <label>E-mail người gửi</label>
                </div>
                <div class="md-form">
                    <input type="text" class="form-control" name="subject" ng-model="subject" required>
                    <label>Chủ đề</label>
                </div>
                <div class="md-form">
                    <textarea class="md-textarea form-control" rows="3"></textarea>
                    <label>Nội dung</label>
                </div>
                <div class="md-form">
                    <button class="btn btn-primary btn-block">Gửi</button>
                </div>
            </div>
        </div>
    </div>
</div>
