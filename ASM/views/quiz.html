<div class="row">
    <div class="col-sm-12" ng-repeat="quiz in quizs | limitTo: 1 : begin">
        <div class="card">
            <div class="card-header"><i class="fas fa-list-ul"></i> Xây dụng trang web</div>
            <div class="card-body">
                <div>
                    <u>Câu {{ quiz.No }}:</u> {{ quiz.Text }}
                </div>
                <hr>
                <div ng-repeat="option in quiz.Answers">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-1">
                                <input type="radio" id="{{ option.Id }}" ng-click="onSelect(quiz, option);"
                                    ng-model="option.Selected" value="{{ option.Id }}" name="{{ quiz.Id }}">
                            </div>
                            <div class="col-sm-11"> {{ option.Text }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text- center">
                <div class="row">
                    <!-- <div class="col-sm-6">ĐIỂM: {{ mark }} / 10</div> -->
                    <div class="col-sm-12">
                        <button class="btn btn-success float-right" ng-disabled="isDoneAnswer()" data-toggle="modal"
                            data-target="#confirm">Nộp bài</button>
                    </div>
                    <!-- The Modal -->
                    <div class="modal fade" id="confirm">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center">
                                    <br>
                                    Bạn có chắc nộp bài chứ ?
                                    <br><br><br>
                                    <div>
                                        <button class="btn btn-primary" ng-click="submit()">Có</button>
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Không</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin: 20px 0;">
    <div class="col-sm-12">
        <ul class="pagination pagination-circle pagination-lg justify-content-center">
            <li class="page-item">
                <a class="page-link" href="" data-toggle="tooltip" data-placement="bottom" title="First"
                    ng-click="first()">
                    <i class="fas fa-fast-backward"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="" data-toggle="tooltip" data-placement="bottom" title="Prev"
                    ng-click="prev()">
                    <i class="fas fa-backward"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="" data-toggle="tooltip" data-placement="bottom" title="Next"
                    ng-click="next()">
                    <i class="fas fa-forward"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="" data-toggle="tooltip" data-placement="bottom" title="Last"
                    ng-click="last()">
                    <i class="fas fa-fast-forward"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
