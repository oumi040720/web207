<div class="row">
    <h3>Danh sách các lần làm bài</h3><br>
</div>
<div class="row">
    <div class="col-sm-12">
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Thời gian làm</th>
                    <th>Môn</th>
                    <th>Điểm</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="result in results">
                    <td>{{ result.ResultID }}</td>
                    <td>00 : 00</td>
                    <td>abc</td>
                    <td>{{ result.mark }}</td>
                    <td>
                        <a data-toggle="modal" data-target="#result{{ result.ResultID }}">Chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div ng-repeat="result in results">
    <div class="modal fade" id="result{{ result.ResultID }}">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card" ng-repeat="quiz in result.quizs">
                        <br>
                        <div class="card-header">
                            <u>Câu {{ quiz.No }}:</u> {{ quiz.Text }}
                        </div>
                        <div class="card-body">
                            <div ng-repeat="option in quiz.Answers">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <div ng-if="option.Id == quiz.yourAnswer">
                                                <input type="radio" ng-model="option.Selected" ng-checked="true">
                                            </div>
                                            <div ng-if="option.Id != quiz.yourAnswer">
                                                <input type="radio" ng-model="option.Id" disabled>
                                            </div>
                                        </div>
                                        <div class="col-sm-11"> {{ option.Text }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>
